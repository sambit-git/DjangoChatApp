{% load static %}
{% url 'home' as home_url %}
{% url 'chat:home' as chat_url %}
{% url 'profile:update' as profile_url %}
<nav id="main-nav" class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #293c40;">
    <a class="navbar-brand" href="{{ home_url }}">
      <!-- <i class="fas fa-american-sign-language-interpreting"></i> -->
      <img src="{% static 'base/images/logo.svg' %}" alt="logo" height="40" width="40" >
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item{% if request.path == home_url or request.path == chat_url %} active{% endif %}">
          <a class="nav-link" href="{{home_url}}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item{% if request.path == profile_url %} active{% endif %}">
          <a class="nav-link" href="{{profile_url}}">Profile</a>
        </li>
      </ul>
      {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="nav-link btn btn-warning">Logout</a>
      {% endif %}
    </div>
  </nav>
