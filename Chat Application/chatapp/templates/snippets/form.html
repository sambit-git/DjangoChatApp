{% load static %}
<link rel="stylesheet" href="{% static 'base/styles/form.css' %}" />
<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img
            src="{% static 'base/images/user.svg' %}"
            class="brand_logo"
            alt="Logo"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form method="POST">
          {% csrf_token %} {{ form.as_p }}
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" class="btn login_btn">
              {% if form_name == "register" %} Register {% else %} Login {% endif %}
            </button>
          </div>
        </form>
      </div>
      {% if msg %}
      <div class="alert-danger text-center error-alert mt-1">{{ msg }}</div>
      {% endif %} {% if form_name == "register" %}
      <div class="mt-2">
        <div class="d-flex justify-content-center links">
          Already have an account?
          <a href="{% url 'home' %}" class="ml-2">Sign In</a>
        </div>
      </div>
      {% else %}
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account?
          <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</div>
